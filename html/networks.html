<h1>Networks</h1>

<table class="table table-condensed">

	<tr>
		<th>#</th>
		<th>Malware</th>
		<th>No Connections</th>
		<th>No IPs</th>
		<th>No Urls</th>
		<th>No Samples</th>
	</tr>
	<tr ng-repeat="network in networks | filter:filterNoSamples | orderBy:'-order'">
		<td><a href="#/network/{{ network.id }}">{{ network.id }}</a></td>
		<td><a href="#/malware/{{ network.malware.id }}">{{ network.malware.name != null ? network.malware.name : network.malware.id }}</a></td>
		<td>{{ network.connections.length }}</td>
		<td>{{ network.ips.length }}</td>
		<td>{{ network.urls.length }}</td>
		<td>{{ network.samples.length }}</td>
	</tr>

</table>
