<h1>Network Info</h1>

<table class="table">

	<tr><td>id</td><td><b>{{ network.id }}</b></td></tr>
	<tr><td>Connections</td><td><b>{{ network.connections.length }}</b> connections from <b>{{ formatDate(network.firsttime) }}</b> to <b>{{ formatDate(network.lasttime) }}</b></td></tr>
	<tr><td>Urls</td><td>{{ network.urls.length }}</td></tr>
	<tr><td>Samples</td><td>{{ network.samples.length }}</td></tr>

</table>
